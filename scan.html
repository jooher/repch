<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>scantest</title>

</head>

<body>

<img id="img" src="bctest.png"/>

<div>
<p>noise<br/><input type="range" id="noise" min="0.0" max="1.0" step=".01" value=".95" onchange="calc()"></p>
<p>drift<br/><input type="range" id="drift" min="0.0" max="1.0" step=".01" value=".75" onchange="calc()"></p>
<p>thresh<br/><input type="range" id="thresh" min="0.0" max="100" step="1" value="10" onchange="calc()"></p>
</div>

<canvas id="canvas"></canvas>

</body>

<script src="scan-peaks.js"></script>
<script>
const el = id=>document.getElementById(id);
Scan.single(el("img"),el("canvas"));
function calc(){Scan.calc(Math.pow(2,el("thresh").value));}//el("noise").value,el("drift").value,
</script>
